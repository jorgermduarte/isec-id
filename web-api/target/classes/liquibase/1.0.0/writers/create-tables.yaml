databaseChangeLog:
  - changeSet:
      id: "2023-03-23 19:00"
      author: jorgermduarte
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: number
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: date
              - column:
                  name: death_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: nationality
                  type: varchar(255)
              - column:
                  name: wikipedia_url
                  type: varchar(2048)
                  constraints:
                    nullable: true
              - column:
                  name: wook_url
                  type: varchar(2048)
                  constraints:
                      nullable: true
              - column:
                  name: biography
                  type: clob

  - changeSet:
      id: "2023-03-23 19:01"
      author: jorgermduarte
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: number
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: number
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_id
                    references: authors(id)
              - column:
                  name: isbn
                  type: varchar(13)
              - column:
                  name: publication_date
                  type: date
              - column:
                  name: publisher
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: language
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: wook_url
                  type: varchar(2048)
                  constraints:
                      nullable: true
              - column:
                  name: cover_image_url
                  type: varchar(2048)
                  constraints:
                    nullable: true
